<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标签</title>
	</head>
	<body>
		<p>单标签：<br />hr,meta,br</p>
		<!-- 水平线标签-->
		<hr />
		<p>在开始标签里边写的内容</p>
		<hr />
		<!--div盒子标签,独占一行-->
		<div>这是一个盒子标签</div><div>这是一个盒子标签</div>
		<!--span标签是不会独占一行的盒子标签-->
		<span>这是一个span盒子标签</span><span>这是一个span标签</span>
	</body>
</html>
