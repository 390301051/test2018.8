<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>盒子阴影</title>
		<style type="text/css">
			.box {
				width: 500px;
				height: 300px;
				background-image: url(../img/20160112201847_dTscn.jpeg);
				background-size: 500px 300px;
				/*box-shadow: 水平位置  垂直位置  模糊距离  阴影尺寸（影子大小）  阴影颜色  内/外阴影;*/
				box-shadow: 40px 0px 57px 26px #7e6969 inset;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
