<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML5中的表单新标签--分支修改1</title>
	</head>
	<body>
		<!--将表单内的相关元素分组打包-->
		<fieldset id="">
			<!--定义分组标题-->
			<legend>HTML5表单新元素</legend>
			<!--度量衡：meter，仅用于已知最大和最小值的度量。例如电池电量，磁盘使用情况-->
			<meter min="0" max="100" value="20"></meter><br/>
			<meter min="0" max="100" value="10" low="20" high="90"></meter><br />
			
			<!--定义任务运行进度：progress，常用于显示上传文件或下载文件的进度-->
			<progress  max="100"></progress>
			<progress value="50" max="100"></progress>
			
			<!--下拉列表分组 :optgroup,用label定义分组名称-->
			<select name="">
				<optgroup label="Car">
					<option value="volvo">Volvo</option>
					<option value="byd" selected="selected">BYD</option>
				</optgroup>
				<optgroup label="German Car">
					<option value="mercedex">Mercedes</option>
					<option value="audi">Audi</option>
				</optgroup>
			</select>
		</fieldset>
	</body>
</html>
